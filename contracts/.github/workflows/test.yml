name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests (unit + fuzz + invariant)
        run: forge test -vvv

  lint:
    name: Solhint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install solhint
        run: npm install -g solhint

      - name: Run solhint
        run: solhint 'src/**/*.sol'

  slither:
    name: Slither
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build
        run: forge build

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Slither
        run: pip3 install slither-analyzer

      - name: Run Slither
        run: slither . --filter-paths "lib/" --fail-on medium
        continue-on-error: true
